<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Review IPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media (min-width: 1280px) { 
            #page-grid-container { display: grid; grid-template-columns: 1fr minmax(auto, 48rem) 1fr; gap: 2rem; align-items: start; }
            #main-content-wrapper { grid-column: 2; }
            #left-sidebar, #right-sidebar { position: sticky; top: 2rem; }
            #left-sidebar { justify-self: end; }
            #right-sidebar { justify-self: start; }
        }
    </style>
</head>
<body class="bg-gray-100 py-8">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data ---
        const soundSorterWordsData = [ { word: 'apple', type: 'vowel' }, { word: 'cat', type: 'consonant' }, { word: 'hour', type: 'vowel' }, { word: 'user', type: 'consonant' }, { word: 'egg', type: 'vowel' }, { word: 'table', type: 'consonant' }, { word: 'ice', type: 'vowel' }, { word: 'one', type: 'consonant' }, { word: 'open', type: 'vowel' }, { word: 'pen', type: 'consonant' }, { word: 'under', type: 'vowel' }, { word: 'ship', type: 'consonant' }, { word: 'honor', type: 'vowel' }, { word: 'university', type: 'consonant' }, { word: 'eagle', type: 'vowel' }, { word: 'yellow', type: 'consonant' }, { word: 'island', type: 'vowel' }, { word: 'orange', type: 'vowel' }, { word: 'actor', type: 'vowel' }, { word: 'engine', type: 'vowel' }, { word: 'uncle', type: 'vowel' }, { word: 'igloo', type: 'vowel' }, { word: 'oven', type: 'vowel' }, { word: 'artist', type: 'vowel' }, { word: 'house', type: 'consonant' }, { word: 'game', type: 'consonant' }, { word: 'water', type: 'consonant' }, { word: 'lamp', type: 'consonant' }, { word: 'robot', type: 'consonant' }, { word: 'pizza', type: 'consonant' }, { word: 'juice', type: 'consonant' }, { word: 'music', type: 'consonant' } ];
        const diphthongRoundsData = [ { sound: '/aɪ/', words: [ { word: 'time', correct: true }, { word: 'see', correct: false }, { word: 'light', correct: true }, { word: 'boat', correct: false }, { word: 'my', correct: true }, { word: 'go', correct: false }, { word: 'why', correct: true }, { word: 'food', correct: false }, { word: 'bike', correct: true }, { word: 'say', correct: false }, { word: 'fly', correct: true }, { word: 'meet', correct: false } ] }, { sound: '/eɪ/', words: [ { word: 'say', correct: true }, { word: 'sit', correct: false }, { word: 'wait', correct: true }, { word: 'now', correct: false }, { word: 'great', correct: true }, { word: 'lot', correct: false }, { word: 'eight', correct: true }, { word: 'boy', correct: false }, { word: 'late', correct: true }, { word: 'my', correct: false }, { word: 'train', correct: true }, { word: 'cat', correct: false } ] }, { sound: '/ɔɪ/', words: [ { word: 'boy', correct: true }, { word: 'go', correct: false }, { word: 'noise', correct: true }, { word: 'day', correct: false }, { word: 'coin', correct: true }, { word: 'see', correct: false }, { word: 'toy', correct: true }, { word: 'time', correct: false }, { word: 'voice', correct: true }, { word: 'loud', correct: false }, { word: 'boil', correct: true }, { word: 'house', correct: false } ] }, { sound: '/aʊ/', words: [ { word: 'now', correct: true }, { word: 'note', correct: false }, { word: 'house', correct: true }, { word: 'hear', correct: false }, { word: 'loud', correct: true }, { word: 'boy', correct: false }, { word: 'about', correct: true }, { word: 'bear', correct: false }, { word: 'town', correct: true }, { word: 'tour', correct: false }, { word: 'mouse', correct: true }, { word: 'more', correct: false } ] } ];
        const minimalPairSetA = [ { ipa: '/fæn/', word: 'fan' }, { ipa: '/siːt/', word: 'seat' }, { ipa: '/bæk/', word: 'back' }, { ipa: '/θɪŋk/', word: 'think' }, { ipa: '/laɪt/', word: 'light' }, { ipa: '/tʃiːp/', word: 'cheap' } ];
        const minimalPairSetB = [ { ipa: '/væn/', word: 'van' }, { ipa: '/sɪt/', word: 'sit' }, { ipa: '/bæg/', word: 'bag' }, { ipa: '/sɪŋk/', word: 'sink' }, { ipa: '/raɪt/', word: 'right' }, { ipa: '/ʃiːp/', word: 'sheep' } ];
        const ipaQuotesData = [ { quote: "The only thing we have to fear is fear itself.", author: "Franklin D. Roosevelt", ipa: "/ði ˈoʊnli θɪŋ wi hæv tu fɪər ɪz fɪər ɪtˈsɛlf./" }, { quote: "To be, or not to be, that is the question.", author: "William Shakespeare", ipa: "/tu bi, ɔːr nɒt tu bi, ðæt ɪz ðə ˈkwɛstʃən./" }, { quote: "I think, therefore I am.", author: "René Descartes", ipa: "/aɪ θɪŋk, ˈðɛərˌfɔːr aɪ æm./" }, { quote: "That's one small step for a man, one giant leap for mankind.", author: "Neil Armstrong", ipa: "/ðæts wʌn smɔːl stɛp fɔːr ə mæn, wʌn ˈdʒaɪənt liːp fɔːr mænˈkaɪnd./" }, { quote: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu", ipa: "/ðə ˈdʒɜːrni əv ə ˈθaʊzənd maɪlz bɪˈɡɪnz wɪð ə ˈsɪŋɡəl stɛp./" }, { quote: "All that glitters is not gold.", author: "William Shakespeare", ipa: "/ɔːl ðæt ˈɡlɪtərz ɪz nɒt ɡoʊld./" } ];
        
        const shuffleArray = (array) => { let c = array.length; while (c > 0) { let i = Math.floor(Math.random() * c); c--; [array[c], array[i]] = [array[i], array[c]]; } return array; };
        
        // --- Components ---
        const TeamCard = ({ team, index, onScoreChange }) => (
            <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 flex flex-col h-full">
                <h3 className="font-bold text-lg mb-2 text-gray-700">Team {index + 1}</h3>
                <ul className="text-sm list-disc list-inside text-gray-600 mb-4 flex-grow">{team.members.map(name => <li key={name}>{name}</li>)}</ul>
                <div className="mt-auto pt-2 border-t border-gray-200 flex items-center justify-center gap-4">
                    <button onClick={() => onScoreChange(index, -1)} className="bg-red-500 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center text-xl hover:bg-red-600">-</button>
                    <span className="font-bold text-2xl text-gray-800">{team.score}</span>
                    <button onClick={() => onScoreChange(index, 1)} className="bg-green-500 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center text-xl hover:bg-green-600">+</button>
                </div>
            </div>
        );
        const StickyTeamCard = ({ team, index, onScoreChange }) => ( <div className="w-64 bg-white rounded-xl shadow-lg p-4 flex flex-col"><TeamCard team={team} index={index} onScoreChange={onScoreChange} /></div> );

        const TeamSplitter = ({ onTeamsUpdate }) => {
            const [nameInput, setNameInput] = useState('');
            const splitTeams = () => {
                const names = nameInput.split('\n').map(name => name.trim()).filter(name => name);
                if (names.length === 0) return;
                const shuffledNames = shuffleArray(names);
                const newTeams = Array.from({ length: 2 }, () => ({ members: [], score: 0 }));
                shuffledNames.forEach((name, index) => newTeams[index % 2].members.push(name));
                onTeamsUpdate(newTeams);
            };
            return (
                <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                    <h2 className="text-3xl font-bold text-gray-800 mb-2">Start Class</h2>
                    <p className="text-gray-600 mb-6">Enter names and click "Split Teams". The game is set for 2 teams.</p>
                    <textarea value={nameInput} onChange={(e) => setNameInput(e.target.value)} className="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" placeholder="Enter names, one per line..."></textarea>
                    <button onClick={splitTeams} className="mt-4 w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-all">Split Teams</button>
                </div>
            );
        };
        
        const TimerControls = ({ onStart, times, activeTeam }) => (
            <div className="my-6 p-4 bg-gray-100 rounded-lg grid grid-cols-2 gap-4">
                <div className="text-center">
                    <h3 className="font-semibold text-lg">Team 1 Time</h3>
                    <p className="text-3xl font-mono">{times[1] !== null ? `${times[1]}s` : '0s'}</p>
                    <button onClick={() => onStart(1)} disabled={activeTeam !== null} className="mt-2 px-4 py-1 text-sm bg-indigo-500 text-white rounded-md disabled:bg-gray-400">Start for Team 1</button>
                </div>
                <div className="text-center">
                     <h3 className="font-semibold text-lg">Team 2 Time</h3>
                    <p className="text-3xl font-mono">{times[2] !== null ? `${times[2]}s` : '0s'}</p>
                    <button onClick={() => onStart(2)} disabled={activeTeam !== null} className="mt-2 px-4 py-1 text-sm bg-indigo-500 text-white rounded-md disabled:bg-gray-400">Start for Team 2</button>
                </div>
            </div>
        );

        const SoundSorterGame = () => {
            const [words, setWords] = useState([]);
            const [guessed, setGuessed] = useState([]);
            const [activeTeam, setActiveTeam] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [timer, setTimer] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [times, setTimes] = useState({ 1: null, 2: null });
            const timerRef = useRef(null);
            
            useEffect(() => { setWords(shuffleArray(soundSorterWordsData)); }, []);
            
            const totalCorrectNeeded = 16; 

            useEffect(() => {
                if (isTimerActive) { timerRef.current = setInterval(() => setTimer(prev => prev + 1), 1000); } 
                else { clearInterval(timerRef.current); }
                return () => clearInterval(timerRef.current);
            }, [isTimerActive]);

            useEffect(() => {
                const correctGuesses = guessed.filter(g => g.isCorrect).length;
                if (activeTeam && correctGuesses === totalCorrectNeeded) {
                    setIsTimerActive(false);
                    setTimes(prev => ({...prev, [activeTeam]: timer }));
                }
            }, [guessed, activeTeam]);

            const startForTeam = (team, category) => {
                setWords(shuffleArray(soundSorterWordsData));
                setGuessed([]);
                setTimer(0);
                setActiveTeam(team);
                setSelectedCategory(category);
                setIsTimerActive(true);
            };

            const handleWordClick = (word) => {
                if (!isTimerActive || guessed.some(g => g.word === word.word)) return;
                const isCorrect = word.type === selectedCategory;
                setGuessed(prev => [...prev, {word: word.word, isCorrect}]);
                if (!isCorrect) setTimeout(() => setGuessed(prev => prev.filter(g => g.word !== word.word)), 800);
            };
            
            const getWordClass = (word) => {
                const guess = guessed.find(g => g.word === word.word);
                if (guess) return guess.isCorrect ? 'opacity-0 invisible' : 'bg-red-200 text-red-800';
                return 'bg-white hover:bg-gray-100';
            };

            return (
                <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                    <h1 className="text-2xl font-bold text-gray-800 mb-2">Activity 1: Vowel & Consonant Challenge</h1>
                    <p className="text-gray-600 mb-6">Select a category and start the timer for a team to find all the words.</p>
                     <TimerControls onStart={(team) => startForTeam(team, team === 1 ? 'vowel' : 'consonant')} times={times} activeTeam={activeTeam} />
                    <div className="grid grid-cols-4 md:grid-cols-8 gap-2">
                        {words.map(word => (<button key={word.word} onClick={() => handleWordClick(word)} className={`p-2 rounded-lg shadow-sm transition-all duration-300 ${getWordClass(word)}`}>{word.word}</button>))}
                    </div>
                    {isTimerActive && <button onClick={() => setIsTimerActive(false)} className="mt-4 bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Stop Timer / Finish Turn</button>}
                </div>
            );
        };
        const DiphthongHunter = () => {
            const [currentRoundIndex, setCurrentRoundIndex] = useState(0);
            const [isChecked, setIsChecked] = useState(false);
            const round = diphthongRoundsData[currentRoundIndex];
            const [wordState, setWordState] = useState([]);
            const [activeTeam, setActiveTeam] = useState(null);
            const [timer, setTimer] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [times, setTimes] = useState({ 1: null, 2: null });
            const timerRef = useRef(null);
            
            useEffect(() => { if (isTimerActive) { timerRef.current = setInterval(() => setTimer(prev => prev + 1), 1000); } else { clearInterval(timerRef.current); } return () => clearInterval(timerRef.current); }, [isTimerActive]);

            const startRoundForTeam = (teamNumber) => { setWordState(shuffleArray(round.words).map(w => ({...w, status: 'unclicked'}))); setIsChecked(false); setTimer(0); setActiveTeam(teamNumber); setIsTimerActive(true); };
            const handleClick = (clickedWord) => { if(!isTimerActive || isChecked) return; setWordState(prev => prev.map(w => w.word === clickedWord.word ? {...w, status: w.correct ? 'correct' : 'incorrect'} : w)); };
            const handleCheck = () => { setIsChecked(true); setIsTimerActive(false); setTimes(prev => ({...prev, [activeTeam]: timer })); };
            const nextRound = () => { setCurrentRoundIndex(prev => (prev + 1) % diphthongRoundsData.length); };

            useEffect(() => { setWordState(shuffleArray(round.words).map(w => ({...w, status: 'unclicked'}))); setIsChecked(false); setActiveTeam(null); setTimer(0); setIsTimerActive(false); }, [currentRoundIndex]);

            return (
                 <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                    <h1 className="text-2xl font-bold text-gray-800 mb-2">Activity 2: Diphthong Hunter</h1>
                    <p className="text-gray-600 mb-6">Click on all the words that contain the target sound.</p>
                     <TimerControls onStart={startRoundForTeam} times={times} activeTeam={activeTeam} />
                    <div className="bg-gray-50 p-6 rounded-lg shadow-inner mb-6">
                        <h2 className="text-xl font-semibold text-gray-700">Find the sound: <span className="text-4xl font-mono text-indigo-600 ml-2">{round.sound}</span></h2>
                    </div>
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        {wordState.map(wordObj => {
                            let btnClass = 'p-4 bg-white rounded-lg shadow-sm text-lg font-semibold text-gray-700 hover:bg-gray-50 transition-colors';
                            if (wordObj.status === 'correct') { btnClass = 'p-4 rounded-lg shadow-sm text-lg font-semibold bg-green-200 text-green-800'; } 
                            else if (wordObj.status === 'incorrect') { btnClass = 'p-4 rounded-lg shadow-sm text-lg font-semibold bg-red-200 text-red-800'; } 
                            else if (isChecked && wordObj.correct) { btnClass = 'p-4 rounded-lg shadow-sm text-lg font-semibold bg-yellow-200 ring-2 ring-yellow-400'; }
                            return (<button key={wordObj.word} onClick={() => handleClick(wordObj)} disabled={!isTimerActive || (wordObj.status !== 'unclicked' && !isChecked)} className={btnClass}>{wordObj.word}</button>);
                        })}
                    </div>
                    <div className="mt-8 flex justify-center gap-4">
                        <button onClick={handleCheck} disabled={!isTimerActive} className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg transition-all disabled:bg-gray-300">Check Answers & Stop</button>
                        <button onClick={nextRound} className="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg transition-all">Next Sound</button>
                    </div>
                </div>
            );
        };
        const MinimalPairMemoryGame = () => {
            const [cards, setCards] = useState([]);
            const [flippedIndexes, setFlippedIndexes] = useState([]);
            const [matchedIndexes, setMatchedIndexes] = useState([]);
            const [activeTeam, setActiveTeam] = useState(null);
            const [timer, setTimer] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [times, setTimes] = useState({ 1: null, 2: null });
            const timerRef = useRef(null);

            useEffect(() => { if (isTimerActive) { timerRef.current = setInterval(() => setTimer(prev => prev + 1), 1000); } else { clearInterval(timerRef.current); } return () => clearInterval(timerRef.current); }, [isTimerActive]);
            useEffect(() => { if (cards.length > 0 && matchedIndexes.length === cards.length) { setIsTimerActive(false); if (activeTeam) setTimes(prev => ({...prev, [activeTeam]: timer })); setActiveTeam(null); } }, [matchedIndexes]);
            
            const loadGame = (set) => {
                const gameCards = set.flatMap(pair => [ { type: 'ipa', value: pair.ipa, pairId: pair.word }, { type: 'word', value: pair.word, pairId: pair.ipa } ]);
                setCards(shuffleArray(gameCards));
                resetGameState();
            };
            
            const resetGameState = () => { setFlippedIndexes([]); setMatchedIndexes([]); setTimer(0); setIsTimerActive(false); setActiveTeam(null); };
            const handleCardClick = (index) => {
                if (!activeTeam || flippedIndexes.length >= 2 || flippedIndexes.includes(index) || matchedIndexes.includes(index)) return;
                if (!isTimerActive) setIsTimerActive(true);
                const newFlippedIndexes = [...flippedIndexes, index];
                setFlippedIndexes(newFlippedIndexes);
                if (newFlippedIndexes.length === 2) {
                    const card1 = cards[newFlippedIndexes[0]];
                    const card2 = cards[newFlippedIndexes[1]];
                    if (card1.pairId === card2.value) { setTimeout(() => { setMatchedIndexes(prev => [...prev, ...newFlippedIndexes]); setFlippedIndexes([]); }, 500); } 
                    else { setTimeout(() => setFlippedIndexes([]), 1200); }
                }
            };
            const startForTeam = (teamNumber) => { if(cards.length === 0) { alert("Please load a set first!"); return; } resetGameState(); setTimer(0); setActiveTeam(teamNumber); };

            return (
                <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                    <h1 className="text-2xl font-bold text-gray-800 mb-2">Activity 3: Minimal Pair Memory Game</h1>
                    <p className="text-gray-600 mb-6">Select a set, start the timer for a team, and match the pairs as fast as you can!</p>
                    <div className="flex justify-center gap-4 mb-4">
                        <button onClick={() => loadGame(minimalPairSetA)} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Load Set A</button>
                        <button onClick={() => loadGame(minimalPairSetB)} className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Load Set B</button>
                    </div>
                     <TimerControls onStart={startForTeam} times={times} activeTeam={activeTeam} />
                     <div className="relative p-4 rounded-lg shadow-inner bg-gray-50 min-h-[200px]">
                        {!activeTeam && cards.length > 0 && <div className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10 rounded-lg"><p className="text-white text-2xl font-bold">Select a team to start!</p></div>}
                        <div className={`grid grid-cols-4 gap-4 ${!activeTeam ? 'opacity-50' : ''}`}>
                             {cards.map((card, index) => {
                                const isFlipped = flippedIndexes.includes(index);
                                const isMatched = matchedIndexes.includes(index);
                                return ( <div key={index} onClick={() => handleCardClick(index)} className={`h-24 flex items-center justify-center rounded-lg cursor-pointer transition-all duration-300 ${isFlipped ? 'bg-white' : 'bg-indigo-400'} ${isMatched ? 'invisible' : ''}`}> {isFlipped && !isMatched && <span className={`text-xl font-bold ${card.type === 'ipa' ? 'font-mono' : ''}`}>{card.value}</span>} </div>)
                            })}
                        </div>
                        {matchedIndexes.length > 0 && matchedIndexes.length === cards.length && <p className="mt-4 text-2xl font-bold text-green-600">Congratulations! You found all pairs in {timer} seconds!</p>}
                    </div>
                </div>
            );
        };
        const QuoteDecoder = () => {
            const [currentQuoteIndex, setCurrentQuoteIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const quote = ipaQuotesData[currentQuoteIndex];
            const nextQuote = () => { setShowAnswer(false); setCurrentQuoteIndex(prev => (prev + 1) % ipaQuotesData.length); };
            return (
                <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                     <h1 className="text-2xl font-bold text-gray-800 mb-2">Activity 4: IPA Quote Decoder</h1>
                    <p className="text-gray-600 mb-6">Work together to transcribe this famous quote into English.</p>
                    <div className="bg-gray-50 p-8 rounded-lg shadow-inner">
                        <p className="text-2xl md:text-3xl font-mono text-cyan-700 leading-relaxed mb-6">{quote.ipa}</p>
                        <textarea className="w-full h-24 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="Type your transcription here..."></textarea>
                        {showAnswer && ( <div className="mt-4 p-4 bg-gray-100 rounded-lg text-left"> <p className="font-bold text-gray-800">Original Quote:</p> <p className="text-lg text-gray-700">"{quote.quote}"</p> <p className="text-md text-gray-500 italic mt-2">— {quote.author}</p> </div> )}
                    </div>
                    <div className="mt-6 flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button onClick={() => setShowAnswer(p => !p)} className="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-all">{showAnswer ? 'Hide Quote' : 'Reveal Quote'}</button>
                        <button onClick={nextQuote} className="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg transition-all">Next Quote</button>
                    </div>
                </div>
            );
        }

        function App() {
            const [teams, setTeams] = useState([]);
            const handleTeamsUpdate = (newTeams) => setTeams(newTeams);
            const handleScoreChange = (teamIndex, delta) => setTeams(currentTeams => currentTeams.map((team, i) => i === teamIndex ? { ...team, score: Math.max(0, team.score + delta) } : team));
            const useStickyLayout = teams.length === 2 && window.innerWidth >= 1280;
            
            return (
                <div id="page-grid-container">
                    <div id="left-sidebar">{useStickyLayout && teams[0] && <StickyTeamCard team={teams[0]} index={0} onScoreChange={handleScoreChange} />}</div>
                    <div id="main-content-wrapper" className="w-full max-w-3xl mx-auto space-y-8">
                         <TeamSplitter onTeamsUpdate={handleTeamsUpdate} />
                         {!useStickyLayout && teams.length > 0 && (
                            <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                                <div className={`mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-left`}>{teams.map((team, index) => <TeamCard key={index} team={team} index={index} onScoreChange={handleScoreChange} />)}</div>
                            </div>
                         )}
                        <SoundSorterGame />
                        <DiphthongHunter />
                        <MinimalPairMemoryGame />
                        <QuoteDecoder />
                    </div>
                    <div id="right-sidebar">{useStickyLayout && teams[1] && <StickyTeamCard team={teams[1]} index={1} onScoreChange={handleScoreChange} />}</div>
                </div>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
