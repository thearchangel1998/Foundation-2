<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media (min-width: 1280px) { 
            #page-grid-container { display: grid; grid-template-columns: 1fr minmax(auto, 48rem) 1fr; gap: 2rem; align-items: start; }
            #main-content-wrapper { grid-column: 2; }
            #left-sidebar, #right-sidebar { position: sticky; top: 2rem; }
            #left-sidebar { justify-self: end; }
            #right-sidebar { justify-self: start; }
        }
    </style>
</head>
<body class="bg-gray-100 py-8">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data ---
        const soundSorterWordsData = [ { word: 'apple', type: 'vowel' }, { word: 'cat', type: 'consonant' }, { word: 'hour', type: 'vowel' }, { word: 'user', type: 'consonant' }, { word: 'egg', type: 'vowel' }, { word: 'table', type: 'consonant' }, { word: 'ice', type: 'vowel' }, { word: 'one', type: 'consonant' }, { word: 'open', type: 'vowel' }, { word: 'pen', type: 'consonant' }, { word: 'under', type: 'vowel' }, { word: 'ship', type: 'consonant' }, { word: 'honor', type: 'vowel' }, { word: 'university', type: 'consonant' }, { word: 'eagle', type: 'vowel' }, { word: 'yellow', type: 'consonant' }, { word: 'island', type: 'vowel' }, { word: 'orange', type: 'vowel' }, { word: 'actor', type: 'vowel' }, { word: 'engine', type: 'vowel' }, { word: 'uncle', type: 'vowel' }, { word: 'igloo', type: 'vowel' }, { word: 'oven', type: 'vowel' }, { word: 'artist', type: 'vowel' }, { word: 'house', type: 'consonant' }, { word: 'game', type: 'consonant' }, { word: 'water', type: 'consonant' }, { word: 'lamp', type: 'consonant' }, { word: 'robot', type: 'consonant' }, { word: 'pizza', type: 'consonant' }, { word: 'juice', type: 'consonant' }, { word: 'music', type: 'consonant' } ];
        const diphthongRoundsData = [ { sound: '/aɪ/', words: [ { word: 'time', correct: true }, { word: 'see', correct: false }, { word: 'light', correct: true }, { word: 'boat', correct: false }, { word: 'my', correct: true }, { word: 'go', correct: false }, { word: 'why', correct: true }, { word: 'food', correct: false }, { word: 'bike', correct: true }, { word: 'say', correct: false }, { word: 'fly', correct: true }, { word: 'meet', correct: false } ] }, { sound: '/eɪ/', words: [ { word: 'say', correct: true }, { word: 'sit', correct: false }, { word: 'wait', correct: true }, { word: 'now', correct: false }, { word: 'great', correct: true }, { word: 'lot', correct: false }, { word: 'eight', correct: true }, { word: 'boy', correct: false }, { word: 'late', correct: true }, { word: 'my', correct: false }, { word: 'train', correct: true }, { word: 'cat', correct: false } ] }, { sound: '/ɔɪ/', words: [ { word: 'boy', correct: true }, { word: 'go', correct: false }, { word: 'noise', correct: true }, { word: 'day', correct: false }, { word: 'coin', correct: true }, { word: 'see', correct: false }, { word: 'toy', correct: true }, { word: 'time', correct: false }, { word: 'voice', correct: true }, { word: 'loud', correct: false }, { word: 'boil', correct: true }, { word: 'house', correct: false } ] }, { sound: '/aʊ/', words: [ { word: 'now', correct: true }, { word: 'note', correct: false }, { word: 'house', correct: true }, { word: 'hear', correct: false }, { word: 'loud', correct: true }, { word: 'boy', correct: false }, { word: 'about', correct: true }, { word: 'bear', correct: false }, { word: 'town', correct: true }, { word: 'tour', correct: false }, { word: 'mouse', correct: true }, { word: 'more', correct: false } ] } ];
        const minimalPairSetA = [ { ipa: '/fæn/', word: 'fan' }, { ipa: '/siːt/', word: 'seat' }, { ipa: '/bæk/', word: 'back' }, { ipa: '/θɪŋk/', word: 'think' }, { ipa: '/laɪt/', word: 'light' }, { ipa: '/tʃiːp/', word: 'cheap' } ];
        const minimalPairSetB = [ { ipa: '/væn/', word: 'van' }, { ipa: '/sɪt/', word: 'sit' }, { ipa: '/bæg/', word: 'bag' }, { ipa: '/sɪŋk/', word: 'sink' }, { ipa: '/raɪt/', word: 'right' }, { ipa: '/ʃiːp/', word: 'sheep' } ];
        const ipaQuotesData = [ { quote: "The only thing we have to fear is fear itself.", author: "Franklin D. Roosevelt", ipa: "/ði ˈoʊnli θɪŋ wi hæv tu fɪər ɪz fɪər ɪtˈsɛlf./" }, { quote: "To be, or not to be, that is the question.", author: "William Shakespeare", ipa: "/tu bi, ɔːr nɒt tu bi, ðæt ɪz ðə ˈkwɛstʃən./" }, { quote: "I think, therefore I am.", author: "René Descartes", ipa: "/aɪ θɪŋk, ˈðɛərˌfɔːr aɪ æm./" }, { quote: "That's one small step for a man, one giant leap for mankind.", author: "Neil Armstrong", ipa: "/ðæts wʌn smɔːl stɛp fɔːr ə mæn, wʌn ˈdʒaɪənt liːp fɔːr mænˈkaɪnd./" }, { quote: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu", ipa: "/ðə ˈdʒɜːrni əv ə ˈθaʊzənd maɪlz bɪˈɡɪnz wɪð ə ˈsɪŋɡəl stɛp./" }, { quote: "All that glitters is not gold.", author: "William Shakespeare", ipa: "/ɔːl ðæt ˈɡlɪtərz ɪz nɒt ɡoʊld./" } ];
        const oddOneOutData = [ { words: ['seat', 'beat', 'feet', 'sit'], odd: 'sit', reason: 'Has the short vowel /ɪ/, while the others have the long vowel /i:/.' }, { words: ['say', 'make', 'late', 'cat'], odd: 'cat', reason: 'Has the vowel /æ/, while the others have the diphthong /eɪ/.' }, { words: ['back', 'lap', 'race', 'bag'], odd: 'bag', reason: 'Ends with a voiced consonant /g/, while the others end with voiceless consonants.' }, { words: ['fan', 'very', 'vine', 'voice'], odd: 'fan', reason: 'Starts with a voiceless consonant /f/, while the others start with the voiced /v/.' }, { words: ['cut', 'sun', 'luck', 'put'], odd: 'put', reason: 'Has the vowel /ʊ/, while the others have the vowel /ʌ/.' }, { words: ['hour', 'honor', 'heir', 'horse'], odd: 'horse', reason: 'The initial /h/ is pronounced, unlike in the other words.' }, { words: ['three', 'through', 'think', 'this'], odd: 'this', reason: 'Starts with a voiced /ð/ sound, while the others start with the voiceless /θ/.' }, { words: ['food', 'blue', 'shoe', 'good'], odd: 'good', reason: 'Has the short vowel /ʊ/, while the others have the long vowel /u:/.' } ];
        
        const shuffleArray = (array) => { let c = array.length; while (c > 0) { let i = Math.floor(Math.random() * c); c--; [array[c], array[i]] = [array[i], array[c]]; } return array; };
        
        const TeamCard = ({ team, index, onScoreChange }) => { /* ... same component code ... */ };
        const StickyTeamCard = ({ team, index, onScoreChange }) => { /* ... same component code ... */ };
        const TeamSplitter = ({ onTeamsUpdate }) => { /* ... same component code ... */ };
        const SoundSorterGame = () => { /* ... same component code ... */ };
        const DiphthongHunter = () => { /* ... same component code ... */ };
        const MinimalPairMemoryGame = () => { /* ... same component code ... */ };

        const TimerControls = ({ onStart, times, activeTeam }) => (
            <div className="my-6 p-4 bg-gray-100 rounded-lg grid grid-cols-2 gap-4">
                <div className="text-center">
                    <h3 className="font-semibold text-lg">Team 1 Time</h3>
                    <p className="text-3xl font-mono">{times[1] !== null ? `${times[1]}s` : '0s'}</p>
                    <button onClick={() => onStart(1)} disabled={activeTeam !== null} className="mt-2 px-4 py-1 text-sm bg-indigo-500 text-white rounded-md disabled:bg-gray-400">Start for Team 1</button>
                </div>
                <div className="text-center">
                     <h3 className="font-semibold text-lg">Team 2 Time</h3>
                    <p className="text-3xl font-mono">{times[2] !== null ? `${times[2]}s` : '0s'}</p>
                    <button onClick={() => onStart(2)} disabled={activeTeam !== null} className="mt-2 px-4 py-1 text-sm bg-indigo-500 text-white rounded-md disabled:bg-gray-400">Start for Team 2</button>
                </div>
            </div>
        );

        const QuoteDecoder = () => {
            const [currentQuoteIndex, setCurrentQuoteIndex] = useState(0);
            const [userInput, setUserInput] = useState('');
            const [result, setResult] = useState(null); // null, 'correct', 'incorrect'
            const [activeTeam, setActiveTeam] = useState(null);
            const [timer, setTimer] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [times, setTimes] = useState({ 1: null, 2: null });
            const timerRef = useRef(null);
            const quote = ipaQuotesData[currentQuoteIndex];

            useEffect(() => {
                if (isTimerActive) { timerRef.current = setInterval(() => setTimer(prev => prev + 1), 1000); } 
                else { clearInterval(timerRef.current); }
                return () => clearInterval(timerRef.current);
            }, [isTimerActive]);

            const startForTeam = (teamNumber) => {
                setUserInput('');
                setResult(null);
                setTimer(0);
                setActiveTeam(teamNumber);
                setIsTimerActive(true);
            };

            const checkAnswer = () => {
                if (!isTimerActive) return;
                const cleanOriginal = quote.quote.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                const cleanUser = userInput.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                if (cleanOriginal === cleanUser) {
                    setIsTimerActive(false);
                    setTimes(prev => ({...prev, [activeTeam]: timer }));
                    setResult('correct');
                } else {
                    setResult('incorrect');
                }
            };
            
            const nextQuote = () => {
                setCurrentQuoteIndex(prev => (prev + 1) % ipaQuotesData.length);
                setUserInput('');
                setResult(null);
                setActiveTeam(null);
                setTimer(0);
                setIsTimerActive(false);
                setTimes({ 1: null, 2: null });
            };

            return (
                <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                     <h1 className="text-2xl font-bold text-gray-800 mb-2">Activity 4: IPA Quote Decoder</h1>
                    <p className="text-gray-600 mb-6">Start the timer, then transcribe the quote into English.</p>
                    <TimerControls onStart={startForTeam} times={times} activeTeam={activeTeam} />
                    <div className="bg-gray-50 p-8 rounded-lg shadow-inner">
                        <p className="text-2xl md:text-3xl font-mono text-cyan-700 leading-relaxed mb-6">{quote.ipa}</p>
                        <textarea value={userInput} onChange={(e) => setUserInput(e.target.value)} disabled={!isTimerActive} className="w-full h-24 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none disabled:bg-gray-200" placeholder="Type your transcription here..."></textarea>
                        {result === 'correct' && <p className="mt-4 text-green-600 font-bold">Correct! Well done!</p>}
                        {result === 'incorrect' && <p className="mt-4 text-red-600 font-bold">Not quite right. Please try again!</p>}
                    </div>
                    <div className="mt-6 flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button onClick={checkAnswer} disabled={!isTimerActive} className="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-all disabled:bg-gray-300">Check Answer & Stop Timer</button>
                        <button onClick={nextQuote} className="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg transition-all">Next Quote</button>
                    </div>
                </div>
            );
        };
        const OddOneOutGame = () => { /* ... same as previous turn ... */ };

        function App() {
            const [teams, setTeams] = useState([]);
            const handleTeamsUpdate = (newTeams) => setTeams(newTeams);
            const handleScoreChange = (teamIndex, delta) => setTeams(currentTeams => currentTeams.map((team, i) => i === teamIndex ? { ...team, score: Math.max(0, team.score + delta) } : team));
            const useStickyLayout = teams.length === 2 && window.innerWidth >= 1280;
            
            return (
                <div id="page-grid-container">
                    <div id="left-sidebar">{useStickyLayout && teams[0] && <StickyTeamCard team={teams[0]} index={0} onScoreChange={handleScoreChange} />}</div>
                    <div id="main-content-wrapper" className="w-full max-w-3xl mx-auto space-y-8">
                         <TeamSplitter onTeamsUpdate={handleTeamsUpdate} />
                         {!useStickyLayout && teams.length > 0 && (
                            <div className="w-full bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">
                                <div className={`mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-left`}>{teams.map((team, index) => <TeamCard key={index} team={team} index={index} onScoreChange={handleScoreChange} />)}</div>
                            </div>
                         )}
                        <SoundSorterGame />
                        <DiphthongHunter />
                        <MinimalPairMemoryGame />
                        <QuoteDecoder />
                        <OddOneOutGame />
                    </div>
                    <div id="right-sidebar">{useStickyLayout && teams[1] && <StickyTeamCard team={teams[1]} index={1} onScoreChange={handleScoreChange} />}</div>
                </div>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
